<div class="container">
  <h2>My todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <!-- ng-submit : html에서 addtodo()를 호출할 수 있게-->

    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="what to do" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="추가">
        </span>
      </div>
    </div>
  </form>
  <p></p>




  <!-- Todos list -->
  <!-- bower로 install하고, app가서 module추가, html div tag에서 사용 -->
  <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <input type="text" value="{{todo}}" class="form-control">
      <span class="input-group-btn">
        <!--$index는 ng-reapeat의 index-->
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </span>
    </p>
    <div ng-repeat="todo in todos">
      <todo></todo>
    </div>
  </div>
</div>
