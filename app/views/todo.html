  <h2>My todos</h2>

<!--< div ng-controller ="aController ">-->
    <div class="row">
      <div class="input-group">
        <!-- directive 정의한거 -->
        <input type="text" ng-model="todo" placeholder="what to do" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="추가">
        </span>
      </div>
    </div>
  </form>

      <todo></todo>
    </div>
  </div>
</div>
